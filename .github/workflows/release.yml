name: Release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - uses: google-github-actions/release-please@v4.4.0
        id: release
        with:
          release-type: node
          package-name: repo-description
